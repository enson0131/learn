<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogl Circles</title>
</head>

<body>
    <canvas width="500" height="500"></canvas>
    <script type="module">
        import { Renderer, Program, Geometry, Transform, Mesh } from './ogl/index.mjs';
        const canvas = document.querySelector('canvas');
        const renderer = new Renderer({
            canvas,
            antialias: true,
            width: 500,
            height: 500,
        });
        const gl = renderer.gl;
        gl.clearColor(1, 1, 1, 1);

        function circleGeometry(gl, radius = 0.04, count = 3000, segments = 20) {
            const tau = Math.PI * 2;
            const position = new Float32Array(segments * 2 + 2);
            const index = new Uint16Array(segments * 3);
            const id = new Uint16Array(count);

            for (let i = 0; i < segments; i++) {
                const alpha = i / segments * tau;
                position.set([radius * Math.cos(alpha), radius * Math.sin(alpha)], i * 2 + 2);
            }
            for (let i = 0; i < segments; i++) {
                if (i === segments - 1) {
                    index.set([0, i + 1, 1], i * 3);
                } else {
                    index.set([0, i + 1, i + 2], i * 3);
                }
            }
            for (let i = 0; i < count; i++) {
                id.set([i], i);
            }
            return new Geometry(gl, {
                position: {
                    data: position,
                    size: 2,
                },
                index: {
                    data: index,
                },
                id: {
                    instanced: 1,
                    size: 1,
                    data: id,
                },
            });
        }
        // const geometry = new Box(gl);
        const geometry = circleGeometry(gl); // 创建一个圆形的几何体
        const vertex = `
      precision highp float;
      attribute vec2 position;
      attribute float id;

      uniform float uTime;

      highp float random(vec2 co) {
        highp float a = 12.9898;
        highp float b = 78.233;
        highp float c = 43758.5453;
        highp float dt= dot(co.xy ,vec2(a,b));
        highp float sn= mod(dt,3.14);
        return fract(sin(sn) * c);
      }

      //  Function from Iñigo Quiles
      //  https://www.shadertoy.com/view/MsS3Wc
      vec3 hsb2rgb(vec3 c){
        vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0), 6.0)-3.0)-1.0, 0.0, 1.0);
        rgb = rgb * rgb * (3.0 - 2.0 * rgb);
        return c.z * mix(vec3(1.0), rgb, c.y);
      }

      varying vec3 vColor;
  
      void main() {
        vec2 offset = vec2(
          1.0 - 2.0 * random(vec2(id + uTime, 100000.0)),
          1.0 - 2.0 * random(vec2(id + uTime, 200000.0))
        );
        vec3 color = vec3(
          random(vec2(id + uTime, 300000.0)),
          1.0,
          1.0
        );
        vColor = hsb2rgb(color);
        gl_Position = vec4(position * 20.0 + offset, 0, 1);
      }
    `;

        const fragment = `
      precision highp float;
      varying vec3 vColor;
      void main() {
        gl_FragColor = vec4(vColor, 1);
      }
    `;

        const program = new Program(gl, {
            vertex, // // 顶点着色器源码
            fragment, // 片段着色器
            uniforms: {
                uTime: { value: 0 }, // 时间变量，用于在顶点着色器中创建动画效果，控制粒子的随机位置和颜色变化
            },
        });

        const scene = new Transform();
        const mesh = new Mesh(gl, { geometry, program });
        mesh.setParent(scene);

        function update(t) {
            console.log(`t: ${t}`);
            program.uniforms.uTime.value = t / 1000;
            renderer.render({ scene });
            requestAnimationFrame(update);
        }
        update(0);
    </script>
</body>

</html>
