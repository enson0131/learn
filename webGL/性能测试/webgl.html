<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogl Circles</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Renderer, Program, Geometry, Transform, Mesh } from './ogl/index.mjs';
        const canvas = document.getElementById('canvas');
        const renderer = new Renderer({
            canvas,
            antialias: true, // 抗锯齿
            width: window.innerWidth, // 宽度
            height: window.innerHeight, // 高度
            dpr: window.devicePixelRatio, // 设备像素比
        });

        const gl = renderer.gl;
        gl.clearColor(1, 1, 1, 1);

        /*
        通过三角形创建一个圆形的几何体
        @param {WebGLRenderingContext} gl
        @param {number} radius 圆的半径
        @param {number} count 圆的个数
        @param {number} segments 圆的段数 - 表示圆形的分段数，也就是用多少个三角形来组成一个圆。
        @returns {Geometry} 圆形的几何体
        */
        function circleGeometry(gl, radius = 0.04, count = 3000, segments = 20) {
            const tau = Math.PI * 2;
            const position = new Float32Array(segments * 2 + 2); // 创建一个 Float32Array 数组，用于存储每个三角形的顶点坐标
            const index = new Uint16Array(segments * 3); // 创建一个 Uint16Array 数组，用于存储每个三角形的索引
            const id = new Uint16Array(count);

            for (let i = 0; i < segments; i++) {
                const alpha = i / segments * tau; // 计算每个三角形的角度
                /*
                最终输出效果：
                [
                    0, 0,           // 圆心
                    x1, y1,         // 顶点1坐标 (索引 2, 3)  
                    x2, y2,         // 顶点2坐标 (索引 4, 5)
                    x3, y3          // 顶点3坐标 (索引 6, 7)
                ]
                */
                position.set([radius * Math.cos(alpha) /* 三角形的 x 坐标 */, radius * Math.sin(alpha) /* 三角形的 y 坐标 */], i * 2 + 2 /* 设置数组的其实位置 */);
            }

            for (let i = 0; i < segments; i++) {
                if (i === segments - 1) {
                    // 最后一个三角形：连接最后一个顶点回到第一个顶点
                    index.set([0, i + 1, 1], i * 3);
                } else {
                    // 普通三角形：圆心 + 当前顶点 + 下一个顶点
                    index.set([0, i + 1, i + 2], i * 3); // 读取 position 顶点的坐标
                }
            }
            for (let i = 0; i < count; i++) {
                id.set([i], i);
            }
            return new Geometry(gl, {
                position: {
                    data: position,
                    size: 2, // 读取的幅度是 2 
                },
                index: {
                    data: index,
                },
                id: {
                    instanced: 1,
                    size: 1,
                    data: id,
                },
            });
        }

        const geometry = circleGeometry(gl); // 创建一个圆形的几何体

        // 顶点着色器
        const vertex = `
      precision highp float;
      attribute vec2 position;
      attribute float id;

      uniform float uTime;

      highp float random(vec2 co) {
        highp float a = 12.9898;
        highp float b = 78.233;
        highp float c = 43758.5453;
        highp float dt= dot(co.xy ,vec2(a,b));
        highp float sn= mod(dt,3.14);
        return fract(sin(sn) * c);
      }

      //  Function from Iñigo Quiles
      //  https://www.shadertoy.com/view/MsS3Wc
      vec3 hsb2rgb(vec3 c){
        vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0), 6.0)-3.0)-1.0, 0.0, 1.0);
        rgb = rgb * rgb * (3.0 - 2.0 * rgb);
        return c.z * mix(vec3(1.0), rgb, c.y);
      }

      varying vec3 vColor;
  
      void main() {
        vec2 offset = vec2(
          1.0 - 2.0 * random(vec2(id + uTime, 100000.0)),
          1.0 - 2.0 * random(vec2(id + uTime, 200000.0))
        );
        vec3 color = vec3(
          random(vec2(id + uTime, 300000.0)),
          1.0,
          1.0
        );
        vColor = hsb2rgb(color);
        gl_Position = vec4(position + offset, 0, 1);
      }
    `;

        // 片元着色器
        const fragment = `
      precision highp float;
      varying vec3 vColor;
      void main() {
        gl_FragColor = vec4(vColor, 1);
      }
    `;

        const program = new Program(gl, {
            vertex, // // 顶点着色器源码
            fragment, // 片段着色器
            uniforms: {
                uTime: { value: 0 }, // 时间变量，用于在顶点着色器中创建动画效果，控制粒子的随机位置和颜色变化
            },
        });

        const scene = new Transform(); // 场景
        const mesh = new Mesh(gl, { geometry, program }); // 网格
        mesh.setParent(scene); // 设置网格的父级为场景

        function update(t) {
            program.uniforms.uTime.value = t / 1000;
            renderer.render({ scene });
            // requestAnimationFrame(update);
        }
        update(0);
    </script>
</body>

</html>
