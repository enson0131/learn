<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webGL - 绘制动态三角形</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./utils/webgl-helper.js"></script>
</head>

<body>
    <!-- 顶点着色器源码 -->
    <script type="shader-source" id="vertexShader">
        // 顶点着色器增加一个变量用来接收 canvas 的尺寸，将 canvas 坐标转化为 NDC 坐标
        //设置浮点数精度为中等精度 
        precision mediump float;
        // 接收顶点坐标 (x, y)
        attribute vec2 a_Position;
        // 接收 canvas 的尺寸(width, height)
        attribute vec2 a_Screen_Size;
        void main(){
            vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
            position = position * vec2(1.0,-1.0);
            gl_Position = vec4(position, 0, 1);
        }
	</script>

    <!-- 片元着色器源码 -->
    <script type="shader-source" id="fragmentShader">
        //设置浮点数据类型为中级精度
        precision mediump float;
        //接收 JavaScript 传过来的颜色值（rgba）。
        uniform vec4 u_Color;

        void main(){
            vec4 color = u_Color / vec4(255, 255, 255, 1);
            gl_FragColor = color;
        }
	</script>

    <canvas id="canvas"></canvas>

    <script>
        var positions = []; // 三角形三个顶点的坐标
        var canvas = document.querySelector('#canvas');
        resizeCanvas(canvas);
        var gl = getContext(canvas);

        var vertexShader = createShaderFromScript(gl, gl.VERTEX_SHADER, 'vertexShader');
        var fragmentShader = createShaderFromScript(gl, gl.FRAGMENT_SHADER, 'fragmentShader');

        //创建着色器程序
        var program = createSimpleProgram(gl, vertexShader, fragmentShader);

        // 使用着色器程序
        gl.useProgram(program);

        //找到顶点着色器中的变量a_Position
        var a_Position = gl.getAttribLocation(program, 'a_Position');
        //找到顶点着色器中的变量a_Screen_Size
        var a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');
        //找到片元着色器中的变量u_Color
        var u_Color = gl.getUniformLocation(program, 'u_Color');
        //为顶点着色器中的 a_Screen_Size 传递 canvas 的宽高信息
        gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);

        // 创建缓冲区
        var buffer = gl.createBuffer();
        // 绑定缓冲区
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

        //每次取两个数据
        var size = 2;
        //每个数据的类型是32位浮点型
        var type = gl.FLOAT;
        //不需要归一化数据
        var normalize = false;
        // 每次迭代运行需要移动数据数 * 每个数据所占内存 到下一个数据开始点。
        var stride = 0;
        // 从缓冲起始位置开始读取     
        var offset = 0;
        // 将 a_Position 变量获取数据的缓冲区指向当前绑定的 buffer。
        gl.vertexAttribPointer(
            a_Position, size, type, normalize, stride, offset);

        // 启用顶点着色器中的变量a_Position
        gl.enableVertexAttribArray(a_Position);

        //渲染函数
        function render(gl) {
            gl.clearColor(0, 0, 0, 1.0);
            //用上一步设置的清空画布颜色清空画布。
            gl.clear(gl.COLOR_BUFFER_BIT);
            //绘制图元设置为三角形
            var primitiveType = gl.TRIANGLES;
            //从顶点数组的开始位置取顶点数据
            var drawOffset = 0;
            //因为我们要绘制 N 个点，所以执行 N 次顶点绘制操作。
            gl.drawArrays(primitiveType, 0, positions.length / 2);
        }


        canvas.addEventListener('mouseup', e => {
            var x = e.pageX;
            var y = e.pageY;
            positions.push(x, y);
            var color = randomColor();
            if (positions.length % 6 == 0) {
                //向缓冲区中复制新的顶点数据。
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.DYNAMIC_DRAW);
                gl.uniform4f(u_Color, color.r, color.g, color.b, color.a);
                //重新渲染
                render(gl);
            }
        })

        gl.clearColor(0, 0, 0, 1.0);
        //用上一步设置的清空画布颜色清空画布。
        gl.clear(gl.COLOR_BUFFER_BIT);

    </script>
</body>

</html>
