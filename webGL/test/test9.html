<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绘制圆形</title>
    <link rel="stylesheet" href="../css/common.css" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="shader-source" id="vertexShader">
        //浮点数设置为中等精度
		precision mediump float;
		//接收 JavaScript 传递过来的点的坐标（X, Y）
		attribute vec2 a_Position;
		// 接收canvas的尺寸。
		attribute vec2 a_Screen_Size;
		attribute vec4 a_Color;
		varying vec4 v_Color;

		void main(){
			// 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
			vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
			// canvas的 Y 轴坐标方向和设备坐标系的相反。
			position = position * vec2(1.0, -1.0);
			// 最终的顶点坐标。
			gl_Position = vec4(position, 0.0, 1.0);
			// 将顶点颜色传递给片元着色器
			v_Color = a_Color;

		}
	</script>
    <script type="shader-source" id="fragmentShader">
        //浮点数设置为中等精度
		precision mediump float;
		//全局变量，用来接收 JavaScript传递过来的颜色。
		varying vec4 v_Color;

		void main(){
			// 将颜色处理成 GLSL 允许的范围[0， 1]。
			vec4 color = v_Color / vec4(255, 255, 255, 1);
			// 点的最终颜色。
			gl_FragColor = color;
		}
	</script>
    <script src="../utils/webgl-helper.js"></script>
    <script>
        //获取canvas
        let canvas = getCanvas('#canvas');
        //设置canvas尺寸为满屏
        resizeCanvas(canvas);
        //获取绘图上下文
        let gl = getContext(canvas);
        //创建着色器程序
        let program = createSimpleProgramFromScript(gl, 'vertexShader', 'fragmentShader');

        //使用该着色器程序
        gl.useProgram(program);

        // 随机生成一个颜色。
        let color = randomColor();
        // 找到着色器中的全局变量 u_Color;
        let u_Color = gl.getUniformLocation(program, 'u_Color');
        // 将随机颜色传递给给全局变量
        gl.uniform4f(u_Color, color.r, color.g, color.b, color.a);
        // 获取 canvas 尺寸。
        let a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');
        // 将 canvas 尺寸传递给顶点着色器。
        gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);

        /*
            在极坐标系中，一个点可以用 (r, θ) 表示，其中：
            r 是该点到原点的距离（半径）
            θ 是该点与正x轴的夹角
            转换为直角坐标系 (x, y) 的公式是：
            x = 原点x + r * cos(θ)
            y = 原点y + r * sin(θ)
        */
        var sin = Math.sin;
        var cos = Math.cos;
        function createRingVertex(x, y, innerRadius, outerRadius, n) {
            var positions = [];
            var color = randomColor();
            // 获取所有的圆环坐标
            for (var i = 0; i <= n; i++) {
                if (i % 2 == 0) {
                    color = randomColor();
                }
                var angle = i * Math.PI * 2 / n;
                positions.push(x + innerRadius * sin(angle), y + innerRadius * cos(angle), color.r, color.g, color.b, color.a);
                positions.push(x + outerRadius * sin(angle), y + outerRadius * cos(angle), color.r, color.g, color.b, color.a);
            }

            // 不需要考虑 color 的索引是因为用了缓冲区，缓冲区添加了偏移量了
            // 存储三角形顶点索引的数组 - 因为矩形需要通过三角形绘制而成
            var indices = [];
            for (var i = 0; i < n; i++) { // n是环的段数
                var p0 = i * 2; // 内圈当前点
                var p1 = i * 2 + 1; // 外圈当前点  
                var p2 = (i + 1) * 2 + 1; // 外圈下一个点
                var p3 = (i + 1) * 2; // 内圈下一个点
                if (i == n - 1) { // 最后一段需要连接到起始点
                    p2 = 1; // 外圈第一个点
                    p3 = 0; // 内圈第一个点
                }
                indices.push(p0, p1, p2, p2, p3, p0);  // 推入两个三角形的6个顶点索引
            }
            return {
                positions: positions,
                indices: indices
            };
        }
        var vertex = createRingVertex(100, 100, 50, 100, 100);
        const positions = vertex.positions;
        const indices = vertex.indices;

        let a_Position = gl.getAttribLocation(program, 'a_Position');
        let a_Color = gl.getAttribLocation(program, 'a_Color');

        gl.enableVertexAttribArray(a_Position);
        gl.enableVertexAttribArray(a_Color);
        // 创建缓冲区
        let buffer = gl.createBuffer();
        // 绑定缓冲区为当前缓冲
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        // 设置 a_Position 属性从缓冲区读取数据方式
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 24, 0);
        // 设置 a_Color 属性从缓冲区读取数据方式
        gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 24, 8);
        // 向缓冲区传递数据
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
        //设置清屏颜色为黑色。
        gl.clearColor(0, 0, 0, 1);

        //创建索引缓冲区
        let indicesBuffer = gl.createBuffer();
        //绑定索引缓冲区
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
        //向索引缓冲区传递索引数据
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

        /*渲染*/
        function render(gl) {
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
        }
        render(gl);
    </script>
</body>

</html>
