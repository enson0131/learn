<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个 buffer 绘制渐变三角形</title>
	<link rel = "stylesheet" href="../css/common.css" />
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="shader-source" id="vertexShader">
		//浮点数设置为中等精度
		precision mediump float;
		//接收 JavaScript 传递过来的点的坐标（X, Y）
		attribute vec2 a_Position;
		// 接收canvas的尺寸。
		attribute vec2 a_Screen_Size;
		//接收 JavaScript 传递过来的点的颜色信息（R, G, B, A）
		attribute vec4 a_Color;
		//将顶点着色器插值后的颜色颜色信息（R, G, B, A）传递给片元着色器。
		varying vec4 v_Color;
		void main(){
			// 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
			vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
			// canvas的 Y 轴坐标方向和 设备坐标系的相反。
			position = position * vec2(1.0, -1.0);
			// 最终的顶点坐标。
			gl_Position = vec4(position, 0.0, 1.0);

			v_Color = a_Color;
		}
	</script>
	<script type="shader-source" id="fragmentShader">
		//浮点数设置为中等精度
		precision mediump float;
		//用来接收顶点着色器传递过来的颜色。
		varying vec4 v_Color;

		void main(){
			// 将颜色处理成 GLSL 允许的范围[0， 1]。
			vec4 color = v_Color / vec4(255, 255, 255, 1);
			// 点的最终颜色。
			gl_FragColor = color;
		}
	</script>
	<script src="../utils/webgl-helper.js"></script>
	<script>
		
		//获取canvas
		let canvas = getCanvas('#canvas');
		//设置canvas尺寸为满屏
		resizeCanvas(canvas);
		//获取绘图上下文
		let gl = getContext(canvas);
		//创建着色器程序
		let program = createSimpleProgramFromScript(gl, 'vertexShader', 'fragmentShader');
		//使用该着色器程序
		gl.useProgram(program);

		let a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size');
		gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);
		//顶点坐标数组
		let positions = [];
		//顶点颜色数组
		let colors = [];

		let a_Position = gl.getAttribLocation(program, 'a_Position');
		let a_Color = gl.getAttribLocation(program, 'a_Color');
		//创建坐标缓冲区
		let positionBuffer = createBuffer(gl, a_Position, {
			size : 2
		});
		//创建颜色缓冲区
		let colorBuffer = createBuffer(gl, a_Color, {
			size : 4
		});
		//设置清除背景颜色为黑色。
		gl.clearColor(0, 0, 0, 1);

		canvas.addEventListener("click", e=>{
			positions.push(e.pageX, e.pageY);
			let color = randomColor();
			colors.push(color.r, color.g, color.b, color.a);
			// 顶点信息为6个数据即3个顶点时执行绘制操作，因为三角形由三个顶点组成。
			if(positions.length % 6 == 0) {
				//复制坐标信息到缓冲区中
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
				//复制颜色信息到缓冲区中。
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
				//重绘
				render(gl);
			}
		})
		function render(gl){
			gl.clear(gl.COLOR_BUFFER_BIT);
			let primitiveType = gl.TRIANGLES;
			if(positions.length > 0){
				gl.drawArrays(primitiveType, 0, positions.length / 2);
			}
		}
		render(gl);
	</script>
</body>
</html>
