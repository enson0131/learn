<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传一个zip文件</title>
</head>

<body>
    <div>
        <div>上传一个zip文件，并在控制台查看内存存储方式</div>
        <input id="uploadInput" type="file" multiple="">
        <br>
    </div>
    <script>
        const uploadInput = document.getElementById("uploadInput");
        uploadInput.addEventListener(
            "change",
            () => {
                const file = uploadInput.files[0];
                console.log('File 对象，只读不能写：', file)
                const reader = new FileReader();
                reader.onload = function (e) {
                    console.log('Array Buffer对象，不能读写：', e.target.result)
                    const uint8arr = new Uint8Array(e.target.result);
                    console.log('Uint8Array对象，可读写：', uint8arr);

                    console.log(`转化成 16 进制的字符串`, uint8ArrTohexArr(uint8arr));
                };
                reader.onerror = function (e) {
                    console.log("error", e.target.error);
                };
                reader.readAsArrayBuffer(file);
            },
            false
        );


        const uint8ArrTohexArr = (uint8arr) => {
            const targetArr = []
            for (const item of uint8arr) {
                targetArr.push(item.toString(16).padStart(2, '0').toUpperCase())
            }
            return targetArr;
        }

    </script>
</body>

</html>
