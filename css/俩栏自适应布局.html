<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应两栏布局 - 左列定宽右列自适应</title>
    <style>
    .left{
        width: 100px;
        height: 200px;
        background: red;
        float: left;
    }
    .right{
        height: 300px;
        background: blue;
        overflow: hidden;
    }
    </style>
</head>
<body>
    
   
   <div class="left"></div>
   <div class="right"></div>
</body>
</html>
